<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iNotes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .note-card {
      margin-top: 10px;
    }
    .delete-icon {
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">iNotes</a>
    <div class="navbar-nav">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">About</a>
    </div>
    <form class="d-flex ms-auto" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>

  <div class="container mt-4">
      <h2>Add a New Note</h2>
      <form method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Note Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Note Description</label>
          <input
            type="text"
            class="form-control"
            id="desc"
            name="desc"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="important"
            id="important"
          />
          <label class="form-check-label" for="important">Important</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


  <div class="container mt-4">
      <h2>Your Notes</h2>
      {% if newDocs %}
        {% for item in newDocs %}
          <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text mb-0">{{ item.description }}</p>
                {% if item.important %}
                  <span class="badge bg-warning text-dark">Important</span>
                {% endif %}
              </div>
              <form method="post" action="/api/delete/{{ item.id }}" class="ms-3">
                <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete">
                  <i class="bi bi-trash-fill text-danger delete-icon"></i>
                </button>
              </form>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p>No notes to display</p>
      {% endif %}
    </div>
  <!-- Bootstrap JS (optional if you're using JS for interaction) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
